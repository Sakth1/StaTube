name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v'

jobs:
  build:
    runs-on: windows-latest  # Nuitka works best on Windows for Windows executables
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use your required Python version
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pyside6 yt_dlp
        # Add any other dependencies your project needs

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --windows-console-mode=disable --include-package=yt_dlp --include-module=yt_dlp.utils --nofollow-import-to=yt_dlp.extractor.lazy_extractors --include-data-dir=src/assets=assets --include-data-dir=src/UI=UI main.py

    - name: Test executable (basic smoke test)
      run: |
        # Basic test to ensure executable was created and runs
        if (Test-Path "main.dist\main.exe") {
          echo "Executable created successfully"
          # You can add more specific tests here
        } else {
          echo "Executable not found!"
          exit 1
        }

    - name: Create ZIP package
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        Compress-Archive -Path "main.dist\*" -DestinationPath "MyApp-v$version.zip"

    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          main.dist/
          *.zip
        retention-days: 1

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.zip
          main.dist/main.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}