name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Debug - List directory structure
      run: |
        echo "Current directory structure:"
        Get-ChildItem -Recurse | ForEach-Object { 
          if ($_.PSIsContainer) { 
            echo "DIR: $($_.FullName)" 
          } else { 
            echo "FILE: $($_.FullName)" 
          }
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pyside6 yt_dlp
        # Verify installations
        python -c "import PySide6; print('PySide6 version:', PySide6.__version__)" || echo "PySide6 not installed"
        python -c "import yt_dlp; print('yt-dlp version:', yt_dlp.version.__version__)" || echo "yt-dlp not installed"

    - name: Build with Nuitka (Fixed with assume-yes flag)
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --windows-console-mode=disable --include-package=yt_dlp --include-module=yt_dlp.utils --nofollow-import-to=yt_dlp.extractor.lazy_extractors --include-data-dir=assets=assets --include-data-dir=UI=UI --assume-yes-for-downloads main.py

    - name: Test executable
      run: |
        if (Test-Path "main.dist\main.exe") {
          echo "✅ Executable created successfully"
          $file = Get-Item "main.dist\main.exe"
          echo "Executable size: $($file.Length) bytes"
          # List contents of dist folder
          echo "Contents of main.dist:"
          Get-ChildItem "main.dist" -Recurse | ForEach-Object { echo "  $($_.FullName)" }
        } else {
          echo "❌ Executable not found!"
          echo "Current directory contents:"
          Get-ChildItem
          echo "Looking for any .exe files:"
          Get-ChildItem -Recurse -Filter "*.exe" | ForEach-Object { echo "Found: $($_.FullName)" }
          exit 1
        }

    - name: Create ZIP package
      run: |
        $version = "${{ github.ref_name }}"
        if ($version.StartsWith("v")) {
          $version = $version.Substring(1)
        }
        echo "Creating ZIP for version: $version"
        Compress-Archive -Path "main.dist\*" -DestinationPath "MyApp-$version.zip"
        echo "Created files:"
        Get-ChildItem *.zip, *.exe -Recurse

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.ref_name }}
        path: |
          main.dist/
          *.zip
        retention-days: 1

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-artifacts-*
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automatic build for ${{ github.ref_name }}
          
          **Assets included:**
          - Main executable (main.exe)
          - Portable ZIP package
        files: |
          *.zip
          main.dist/main.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}