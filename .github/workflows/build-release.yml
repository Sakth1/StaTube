name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Debug - List directory structure
      run: |
        echo "Current directory structure:"
        Get-ChildItem -Recurse | ForEach-Object { 
          if ($_.PSIsContainer) { 
            echo "DIR: $($_.FullName)" 
          } else { 
            echo "FILE: $($_.FullName)" 
          }
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pyside6 yt_dlp
        python -c "import PySide6; print('PySide6 version:', PySide6.__version__)"
        python -c "import yt_dlp; print('yt-dlp version:', yt_dlp.version.__version__)"

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --windows-console-mode=disable --include-package=yt_dlp --include-module=yt_dlp.utils --nofollow-import-to=yt_dlp.extractor.lazy_extractors --include-data-dir=assets=assets --include-data-dir=UI=UI --assume-yes-for-downloads main.py

    - name: Rename executable to StaTube-[version].exe
      run: |
        $version = "${{ github.ref_name }}"
        if ($version.StartsWith("v")) { $version = $version.Substring(1) }

        $oldExe = "main.dist/main.exe"
        $newExe = "main.dist/StaTube-$version.exe"

        if (Test-Path $oldExe) {
            Rename-Item -Path $oldExe -NewName "StaTube-$version.exe"
            echo "Renamed executable to StaTube-$version.exe"
        } else {
            echo "main.exe not found"
            exit 1
        }

    - name: Create ZIP package (StaTube-[version].zip)
      run: |
        $version = "${{ github.ref_name }}"
        if ($version.StartsWith("v")) { $version = $version.Substring(1) }

        $zipName = "StaTube-$version.zip"

        Compress-Archive -Path "main.dist\*" -DestinationPath $zipName

        echo "Created ZIP: $zipName"
        Get-ChildItem *.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.ref_name }}
        path: |
          main.dist/
          *.zip
        retention-days: 1

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-artifacts-*
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automatic build for ${{ github.ref_name }}
          
          **Assets included:**
          - StaTube executable
          - Portable ZIP package
        files: |
          StaTube-*.zip
          main.dist/StaTube-*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
