name: Build and Release

on:
  push:
    tags:
      - 'v*'  # matches v1.0.0, v1.0.1, etc.
      - 'v*.*'  # matches v1.0, v2.1, etc.
  release:
    types: [published, created]  # Also trigger when release is created in UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Debug Info
      run: |
        echo "Git Ref: ${{ github.ref }}"
        echo "Git Ref Name: ${{ github.ref_name }}"
        echo "Event Name: ${{ github.event_name }}"
        echo "Workflow Triggered By: ${{ github.actor }}"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pyside6 yt_dlp
        # Verify installations
        python -c "import PySide6; print('PySide6 version:', PySide6.__version__)"
        python -c "import yt_dlp; print('yt-dlp version:', yt_dlp.version.__version__)"

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --windows-console-mode=disable --include-package=yt_dlp --include-module=yt_dlp.utils --nofollow-import-to=yt_dlp.extractor.lazy_extractors --include-data-dir=src/assets=assets --include-data-dir=src/UI=UI main.py

    - name: Test executable
      run: |
        if (Test-Path "main.dist\main.exe") {
          echo "✅ Executable created successfully"
          # Get file size
          $file = Get-Item "main.dist\main.exe"
          echo "Executable size: $($file.Length) bytes"
        } else {
          echo "❌ Executable not found!"
          Get-ChildItem -Recurse | Where-Object { $_.Name -like "*.exe" } | ForEach-Object { echo "Found exe: $($_.FullName)" }
          exit 1
        }

    - name: Create ZIP package
      run: |
        $version = "${{ github.ref_name }}"
        if ($version.StartsWith("v")) {
          $version = $version.Substring(1)
        }
        echo "Creating ZIP for version: $version"
        Compress-Archive -Path "main.dist\*" -DestinationPath "MyApp-$version.zip"
        # List created files
        Get-ChildItem *.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.ref_name }}
        path: |
          main.dist/
          *.zip
        retention-days: 1

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write  # This is crucial for releasing
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-artifacts-*
        merge-multiple: true

    - name: Display structure
      run: |
        echo "Artifacts structure:"
        Get-ChildItem -Recurse

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automatic build for ${{ github.ref_name }}
          
          **Assets included:**
          - Main executable (main.exe)
          - Portable ZIP package
        files: |
          *.zip
          main.dist/main.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
