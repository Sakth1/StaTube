name: Build and Release

on:
  workflow_dispatch:        # Manual trigger
  push:
    tags: ['v*', 'Alpha v*', 'Beta v*']
  release:
    types: [published, created]

jobs:
  #######################################
  # BUILD JOB
  #######################################
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required to fetch tags

      - name: Get latest tag
        id: get_tag
        shell: bash
        run: |
          # Fetch all tags
          git fetch --tags

          # Determine tag based on trigger
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
              echo "Manual run → using latest tag: $TAG"
          else
              TAG="${{ github.ref_name }}"
              echo "Push/release event → using tag: $TAG"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      #######################################
      # BUILD ONEFILE PORTABLE
      #######################################
      - name: Build portable onefile exe
        shell: cmd
        run: |
          python -m nuitka ^
            --onefile ^
            --onefile-tempdir-spec="%CACHE_DIR%" ^
            --windows-console-mode=disable ^
            --enable-plugin=pyside6 ^
            --windows-icon-from-ico=assets/icon/youtube.ico ^
            --include-package=yt_dlp ^
            --include-module=yt_dlp.utils ^
            --include-package=scrapetube ^
            --nofollow-import-to=yt_dlp.extractor.lazy_extractors ^
            --include-data-dir=assets=assets ^
            --include-data-dir=UI=UI ^
            --include-data-file=UI/Style.qss=UI/Style.qss ^
            --include-data-file=Data/schema.sql=Data/schema.sql ^
            --assume-yes-for-downloads ^
            main.py

      - name: Rename and prepare portable exe
        shell: pwsh
        run: |
          $version = "${{ steps.get_tag.outputs.tag }}"
          if (!(Test-Path ".\main.exe")) { throw "Onefile portable exe not found" }
          New-Item -ItemType Directory -Force -Path releases | Out-Null
          Move-Item ".\main.exe" ".\releases\StaTube-$version-portable.exe" -Force

      #######################################
      # UPLOAD ARTIFACTS
      #######################################
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.get_tag.outputs.tag }}
          path: releases/StaTube-*-portable.exe
          retention-days: 7

  #######################################
  # RELEASE JOB
  #######################################
  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag || github.ref_name }}
          name: Release ${{ needs.build.outputs.tag || github.ref_name }}
          body: |
            Automatic build for tag ${{ needs.build.outputs.tag || github.ref_name }}
            
            **Included:**
            - Portable EXE (StaTube-${{ needs.build.outputs.tag || github.ref_name }}-portable.exe)
          files: StaTube-*-portable.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
